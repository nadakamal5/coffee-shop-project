<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coffee shop</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header section starts  -->

    <header class="header">
      <a href="#" class="logo">
        <img src="./images/logo.png" alt="logo" />
      </a>

      <nav class="navbar">
        <a href="./index.html">home</a>
        <a href="./about.html">about</a>
        <a href="./contactus.html">contact</a>
        <a href="../shopping-cart/index.html">Buy</a>
      </nav>

      <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
      </div>

      <div class="search-form">
        <input type="search" id="search-box" placeholder="search here..." />
        <label for="search-box" class="fas fa-search"></label>
      </div>
    </header>

    <!-- header section ends -->
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <!-- contact section starts  -->

    <section class="contact" id="contact">
      <h1 class="heading"><span>contact</span> us</h1>

      <div class="row">
        <form action="">
          <center><h3>get in touch</h3></center>
          <br />
          <br />
          <br />
          <div class="col-md-6">
            <input
              class="input input_name mb-3 form-control form-control-lg"
              type="text"
              placeholder="Name"
              required
            />
            <br />
            <input
              class="input input_name input_email mb-3 form-control form-control-lg"
              type=" email"
              placeholder="Email"
              required
            />
            <br />
            <input
              class="input input_name input_phone mb-3 form-control form-control-lg"
              type=" number"
              placeholder="Phone"
              required
            />
            <br />
            <div class="form-group">
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                placeholder="Message"
                rows="5 "
              ></textarea>
              <br />

              <button type="submit" class="submitBtn btn btn-primary px-4 py-3">
                Contact Us
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <!-- contact section ends -->

    <!-- footer section starts  -->

    <section class="footer">
      <div class="share">
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
        <a href="#" class="fab fa-pinterest"></a>
      </div>

      <div class="links">
        <a href="./index.html">home</a>
        <a href="./about.html">about</a>
        <a href="./contactus.html">contact</a>
        <a href="../shopping-cart/index.html">Buy</a>
      </div>

      <div class="credit">
        created by <span>Nada Kamal</span> | all rights reserved
      </div>
    </section>
    <br />
    <div class="backtop pt-2 pb-5">
      <button type="button" class="btn btn-primary px-4 py-4">
        <a href="./contactus.html">Go to Top</a>
      </button>
    </div>
    <br />
    <!-- footer section ends -->

    <script src="js/script.js"></script>
  </body>
</html>
