<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping-Our Coffee</title>
    <!-- link to css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- link to icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- header -->
    <header>
      <span id="increment" class="">0</span>
      <!-- nav -->
      <div class="nav container">
        <!-- logo -->
        <a href="" class="logo">Coffee shop</a>
        <!-- icon shopping-cart -->

        <i class="bx bx-shopping-bag" id="cart-icon"></i>

        <!-- cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>

          <div class="cart-content"></div>

          <!-- total -->
          <div class="total">
            <div class="total-title">total</div>
            <span class="total-price">$0</span>
          </div>
          <!-- buy button -->
          <button type="button" class="btn-buy">Buy now</button>
          <!-- cart close -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>

    <!-- shop -->
    <section class="shop container">
      <h2 class="section-title">shop product</h2>
      <!-- shop-content -->
      <div class="shop-content">
        <!-- box 1 -->
        <div class="product-box">
          <img
            src="../coffee website/images/blog-1.jpeg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">NICARAGUA coffee</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- box 2 -->
        <div class="product-box">
          <img
            src="../coffee website/images/blog-2.jpeg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">AMERICAN coffee</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- box 3 -->
        <div class="product-box">
          <img
            src="../coffee website/images/blog-3.jpeg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">COLUMBIA coffee</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- box 4 -->
        <div class="product-box">
          <img
            src="../coffee website/images/menu-1.png"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">FRENCH coffee</h2>
          <span class="price">$24.4</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- box 5 -->
        <div class="product-box">
          <img
            src="../coffee website/images/menu-2.png"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">tasty and healty</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- box 6 -->
        <div class="product-box">
          <img
            src="../coffee website/images/product-3.png"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">PERU coffee</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- box 7 -->
        <div class="product-box">
          <img
            src="../coffee website/images/product-2.png"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">COLUMBIA coffee</h2>
          <span class="price">$70</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- box 8 -->
        <div class="product-box">
          <img
            src="../coffee website/images/product-1.png"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">NICARAGUA coffee</h2>
          <span class="price">$45</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>

    <!-- link to js -->
    <script src="./js/script.js"></script>
  </body>
</html>
